<html>
  <head>
    <style>
      .bind {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Lucia Manual Tests for Assertation</h1>

    <!-- l-text -->
    <div l-state="{ text: 'I am working' }">
      <p l-text="this.text">I am not working</p>
    </div>
    <hr />

    <!-- l-html -->
    <div l-state="{ html: '<b>I should be bold</b>' }">
      <p l-html="this.html">I am not working</p>
    </div>
    <hr />

    <!-- l-if -->
    <div l-state="{ bool: false }">
      <p l-if="this.bool">You shouldn't see me</p>
    </div>
    <hr />

    <!-- l-on -->
    <div l-state="{ val: 0 }">
      <button l-text="`If you click me, this should increase: ${this.val}`" l-on:click="++this.val">
        I am not working
      </button>
    </div>
    <hr />

    <!-- l-bind -->
    <div l-state="{ class: 'bind' }">
      <p l-bind:class="this.class">I should be red</p>
    </div>
    <hr />

    <!-- l-join -->
    <div l-state="{ arr: [1, 2, 3] }"><b l-join="this.arr"></b> should be <b>123</b></div>
    <hr />

    <!-- l-model -->
    <div l-state="{ val: 'I should reflect the other element' }">
      <input l-model="this.val" />
      <p l-text="this.val">I am not working</p>
    </div>
    <hr />

    <script src="../dist/lucia.js"></script>
  </body>
</html>
